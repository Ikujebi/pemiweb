<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebMail - Send Messages</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <style>
      /* Optional quick feedback styling */
      .feedback {
        margin-top: 8px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <h2>
          <b>WebMail</b>
          <img
            class="logo"
            src="../static/images/WhatsApp Image 2025-11-24 at 1.17.37 AM.jpeg"
            alt="logo"
          />
        </h2>
        <ul>
          <li class="active">
            <a href="{{ url_for('index') }}">üè† Send Messages</a>
          </li>
          <li><a href="{{ url_for('sent_messages') }}">üì© Sent Messages</a></li>
          <li><a href="{{ url_for('drafts') }}">üìù Drafts</a></li>
          <li><a href="{{ url_for('logs') }}">üìä Logs</a></li>
          <li><a href="{{ url_for('compose') }}">‚úâÔ∏è Compose</a></li>
        </ul>
      </aside>

      <!-- Main content -->
      <main class="main-content">
        <header>
          <h1>Send Emails & SMS</h1>
          <p>Quickly send single or bulk messages</p>
        </header>

        <!-- Single message form -->
        <section class="card">
          <h2>Send Single Message</h2>
          <form action="/upload_json" method="POST" id="singleForm">
            <label>Recipient Email or Phone</label>
            <input
              type="text"
              name="recipient"
              placeholder="email@example.com or +1234567845"
              required
            />

            <label>Subject</label>
            <input
              type="text"
              name="subject"
              placeholder="Message subject"
              required
            />

            <label>Message</label>
            <textarea
              name="body"
              placeholder="Type your message here..."
              rows="5"
              required
            ></textarea>

            <label>Default Region (for phone numbers)</label>
            <input type="text" name="default_region" placeholder="NG" />

            <button type="submit">Send</button>
            <p id="singleFeedback" class="feedback"></p>
          </form>
        </section>

        <!-- Bulk message form -->
        <section class="card">
          <h2>Send Bulk Messages (CSV)</h2>
          <form
            id="bulkForm"
            action="/upload_csv"
            method="POST"
            enctype="multipart/form-data"
          >
            <label>Campaign Name</label>
            <input
              type="text"
              name="name"
              placeholder="Campaign name"
              required
            />

            <label>Subject</label>
            <input type="text" name="subject" placeholder="Campaign subject" />

            <label>Message Body</label>
            <textarea
              name="body"
              placeholder="Type your message here..."
              rows="5"
              required
            ></textarea>

            <label>Default Region</label>
            <input type="text" name="default_region" placeholder="NG" />

            <label>Upload CSV</label>
            <input type="file" name="file" accept=".csv" required />

            <button type="submit">Send Bulk</button>
            <p id="bulkFeedback" class="feedback"></p>
          </form>
        </section>
      </main>
    </div>

    <script>
      // ---------- Single Message ----------
      const singleForm = document.getElementById("singleForm");
      const singleFeedback = document.getElementById("singleFeedback");

      singleForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        singleFeedback.textContent = "‚è≥ Sending message...";
        singleFeedback.style.color = "black";
        const formData = new FormData(singleForm);
        singleForm.querySelector("button").disabled = true;

        try {
          const res = await fetch(singleForm.action, { method: "POST", body: formData });
          const data = await res.json();

          if (res.ok) {
            singleFeedback.textContent = "‚úÖ Message sent successfully!";
            singleFeedback.style.color = "green";
            singleForm.reset();
          } else {
            singleFeedback.textContent = "‚ùå " + (data.error || "Failed to send message.");
            singleFeedback.style.color = "red";
          }
        } catch (err) {
          singleFeedback.textContent = "‚ùå Error sending message.";
          singleFeedback.style.color = "red";
          console.error(err);
        } finally {
          singleForm.querySelector("button").disabled = false;
        }
      });

      // ---------- Bulk Message ----------
      const bulkForm = document.getElementById("bulkForm");
      const bulkFeedback = document.getElementById("bulkFeedback");

      bulkForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        bulkFeedback.textContent = "‚è≥ Sending bulk messages...";
        bulkFeedback.style.color = "black";
        const formData = new FormData(bulkForm);
        bulkForm.querySelector("button").disabled = true;

        try {
          const res = await fetch(bulkForm.action, { method: "POST", body: formData });
          const data = await res.json();

          if (res.ok) {
            bulkFeedback.textContent = "‚úÖ Bulk messages sent successfully!";
            bulkFeedback.style.color = "green";
            bulkForm.reset();
          } else {
            bulkFeedback.textContent = "‚ùå " + (data.error || "Failed to send messages.");
            bulkFeedback.style.color = "red";
          }
        } catch (err) {
          bulkFeedback.textContent = "‚ùå Error sending messages.";
          bulkFeedback.style.color = "red";
          console.error(err);
        } finally {
          bulkForm.querySelector("button").disabled = false;
        }
      });
    </script>
  </body>
</html>
